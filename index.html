<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="keywords"
            content="weather, current, now, outside">
        <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Current weather</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet"> 
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <header>
            <h1>Current weather</h1>
            <button type="button" class="refresh-geolocation-button"><img class="button-icon" src="img/refresh.svg" alt=""><span>Refresh geolocation data</span></button>
        </header>
        <main>
            <section class="local-section">
                <h2 class="place-name">VOID</h2>
                <div class="local-header">
                    <img class="weather-icon" src="img/Tornado.svg" alt="">
                    <div class="temperature">ðŸŒ‘</div>
                </div>
                <ul class="weather-details">
                    <li>
                        <span class="weather-detail-name">Wind</span>
                        <span>UNKNOWN</span>
                    </li>
                    <li>
                        <span class="weather-detail-name">Clouds</span>
                        <span>UNKNOWN</span>
                    </li>
                    <li>
                        <span class="weather-detail-name">Pressure</span>
                        <span>UNKNOWN</span>
                    </li>
                    <li>
                        <span class="weather-detail-name">Humidity</span>
                        <span>UNKNOWN</span>
                    </li>
                    <li>
                        <span class="weather-detail-name">Coordinates</span>
                        <span>UNKNOWN</span>
                    </li>
                </ul>

                <div class="loading-screen hidden">
                    <div class="loading-screen-text">Loading, please wait...</div>
                    <img class="loading-screen-icon" src="img/refresh.svg" alt="">
                </div>
            </section>
            <section>
                <div class="favorites-header">
                    <h2>Favorites</h2>
                    <form class="new-favorite-form">
                        <input type="text" placeholder="Add a new favorite">
                        <button type="submit"><img class="button-icon" src="img/plus.svg" alt=""></button>
                    </form>
                </div>
                <ul class="favorites-list"></ul>
            </section>
        </main>

        <template id="favorite-item-template">
            <li class="favorite-item">
                <div class="favorite-header">
                    <h3 class="place-name">VOID</h3>
                    <div class="temperature hidden">ðŸŒ‘</div>
                    <img class="weather-icon hidden" src="img/Tornado.svg" alt="">
                    <button type="button" class="favorite-delete-button"><img class="button-icon" src="img/cross.svg" alt=""></button>
                </div>
                <ul class="weather-details">
                    <li>
                        <span class="weather-detail-name">Wind</span>
                        <span>UNKNOWN</span>
                    </li>
                    <li>
                        <span class="weather-detail-name">Clouds</span>
                        <span>UNKNOWN</span>
                    </li>
                    <li>
                        <span class="weather-detail-name">Pressure</span>
                        <span>UNKNOWN</span>
                    </li>
                    <li>
                        <span class="weather-detail-name">Humidity</span>
                        <span>UNKNOWN</span>
                    </li>
                    <li>
                        <span class="weather-detail-name">Coordinates</span>
                        <span>UNKNOWN</span>
                    </li>

                    <div class="loading-screen">
                        <div class="loading-screen-text">Loading, please wait...</div>
                        <img class="loading-screen-icon" src="img/refresh.svg" alt="">
                    </div>
                </ul>
            </li>
        </template>

        <script src="js/main.js"></script>
    </body>
</html>
