<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="keywords"
            content="weather, current, now, outside">
        <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Current weather</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet"> 
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <header>
            <h1>Current weather</h1>
            <button type="button" class="refresh-geolocation-button"><img class="button-icon image-filter-primary" src="img/refresh.svg" alt=""><span>Refresh geolocation data</span></button>
        </header>
        <main>
            <section class="local-section">
                <h2>Saint Petersburg</h2>
                <div class="local-weather-general">
                    <img class="local-weather-icon image-filter-primary" src="img/PartlySunny.svg" alt="">
                    <div class="local-temperature">8°C</div>
                </div>
                <ul class="weather-details">
                    <li>
                        <span class="weather-detail-name">Wind</span>
                        <span>Moderate breeze, 6.0 m/s, North-northwest</span>
                    </li>
                    <li>
                        <span class="weather-detail-name">Clouds</span>
                        <span>Broken clouds</span>
                    </li>
                    <li>
                        <span class="weather-detail-name">Pressure</span>
                        <span>1013 hpa</span>
                    </li>
                    <li>
                        <span class="weather-detail-name">Humidity</span>
                        <span>52 %</span>
                    </li>
                    <li>
                        <span class="weather-detail-name">Coordinates</span>
                        <span>[59.88, 30.42]</span>
                    </li>
                </ul>

                <div class="loading-screen">
                    <div class="loading-screen-text">Loading, please wait...</div>
                    <img class="loading-screen-icon image-filter-primary" src="img/refresh.svg" alt="">
                </div>
            </section>
            <section>
                <div class="favorites-header">
                    <h2>Favorites</h2>
                    <form class="new-city-form">
                        <input type="text" placeholder="Add a new city">
                        <button type="button" onclick="addNewCity()"><img class="button-icon image-filter-primary" src="img/plus.svg" alt=""></button>
                    </form>
                </div>
                <ul class="favorites-list"></ul>
            </section>
        </main>

        <template id="favorite-item-template">
            <li class="favorite-item">
                <div class="favorite-header">
                    <h3 class="favorite-name">Helsinki</h3>
                    <div class="favorite-temperature hidden">8°C</div>
                    <img class="favorite-weather-icon image-filter-primary hidden" src="img/PartlySunny.svg" alt="">
                    <button type="button" class="favorite-delete-button"><img class="button-icon image-filter-primary" src="img/cross.svg" alt=""></button>
                </div>
                <ul class="weather-details">
                    <li>
                        <span class="weather-detail-name">Wind</span>
                        <span>Moderate breeze, 6.0 m/s, North-northwest</span>
                    </li>
                    <li>
                        <span class="weather-detail-name">Clouds</span>
                        <span>Broken clouds</span>
                    </li>
                    <li>
                        <span class="weather-detail-name">Pressure</span>
                        <span>1013 hpa</span>
                    </li>
                    <li>
                        <span class="weather-detail-name">Humidity</span>
                        <span>52 %</span>
                    </li>
                    <li>
                        <span class="weather-detail-name">Coordinates</span>
                        <span>[59.88, 30.42]</span>
                    </li>

                    <div class="loading-screen">
                        <div class="loading-screen-text">Loading, please wait...</div>
                        <img class="loading-screen-icon image-filter-primary" src="img/refresh.svg" alt="">
                    </div>
                </ul>
            </li>
        </template>

        <script src="js/main.js"></script>
    </body>
</html>
